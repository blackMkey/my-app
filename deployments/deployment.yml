apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone
  labels:
    app: capstone
spec:
  selector:
    matchLabels:
      app: capstone
  replicas: 2
  template:
    metadata:
      labels:
        app: capstone
    spec:
      containers:
      - name: capstone
        image: 193429901127.dkr.ecr.us-east-1.amazonaws.com/capstone_app:v1
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
          - containerPort: 3000
            hostPort: 3000