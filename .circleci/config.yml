# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [nodeModules]
      - run:
          name: Build App
          command: |
            npm install
      - save_cache:
          paths: [node_modules]
          key: nodeModules
  #---------------------------------------------------------------------------------------------
  #---------------------------------------------------------------------------------------------
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [nodeModules]
      - run: |
          npm install
          npm run test 


workflows:
  say-hello-workflow:
    jobs:
      - build
      - test:
          requires: [build]